language: node_js
node_js:
- "8"
install:
- npm install
script:
- npm run build:docs
deploy:
- provider: s3
  access_key_id: $aws_access_key_id
  secret_access_key: $aws_secret_key
  local-dir: docs
  upload-dir: snowtransfer
  bucket: wolke-library
  region: eu-central-1
  acl: public_read
  skip_cleanup: true
  on:
    branch: master
- provider: s3
  access_key_id: $aws_access_key_id
  secret_access_key: $aws_secret_key
  local-dir: docs
  upload-dir: snowtransfer-dev
  bucket: emotionless
  region: eu-central-1
  acl: public_read
  skip_cleanup: true
  on:
    branch: dev
env:
  global:
  - secure: 
  - secure: 
